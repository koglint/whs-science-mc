<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Question 1</title>
    <!-- Shared styles for all question pages -->
    <link rel="stylesheet" href="../css/questions-base.css">
</head>

<body>
    <!-- Add a layout class for future flexibility -->
    <div class="question-page">

        <!-- 1. Info div (user info) -->
        <div class="info-bar">
            <span class="label">Logged in as:</span>
            <span id="loggedInUser">loading</span>
        </div>


        <!-- 3. Reword div -->
        <div class="reword-block">
            <button id="rewordBtn" type="button">Reword the question</button>
        </div>

        <!-- 2. Heading div -->
        <div class="question-heading">
            <h1>Question 1</h1>
        </div>



        <!-- 4. Information div(s) -->
        <div class="question-info">

            <div class="main-question-block">
                <span class="info-highlight">
                    Which tool would you use to measure the length of an object?
                </span>
            </div>
            <br>

            <div class="info-block">
                <!-- Example image placeholder (can be removed or replaced) -->
                <img src="../images/q1.jpg" alt="Measurement tools">
            </div>
        </div>
        <br>


        <!-- 5. Answer div (Aâ€“D options) -->
        <div class="answer-block">
            <div class="options">
                <br>
                <label class="option">
                    <input type="radio" name="answer" value="A">
                    <span>A. Thermometer</span>
                </label>
                <br>
                <label class="option">
                    <input type="radio" name="answer" value="B">
                    <span>B. Measuring cylinder</span>
                </label>
                <br>
                <label class="option">
                    <input type="radio" name="answer" value="C">
                    <span>C. Ruler</span>
                </label>
                <br>
                <label class="option">
                    <input type="radio" name="answer" value="D">
                    <span>D. Stopwatch</span>
                </label>
                <br>
            </div>
        </div>



        <!-- 6. Navigation div -->
        <div class="navigation-block">
            <div class="nav-group">
                <button id="homeBtn" type="button">Home</button>
                <button id="prevBtn" type="button">Previous question</button>
                <button id="nextBtn" type="button">Next question</button>
            </div>
        </div>

    </div>

    <!-- Metadata for common.js / Firestore -->
    <script>
        window.questionConfig = {
            id: "q1",
            outcome: "PCE",        // placeholder outcome
            correctAnswer: "C",   // correct for ruler
            topic: "7.1"
        };
    </script>

    <!-- Shared logic (saves answer on Next, handles prev/next navigation, etc.) -->
    <script type="module" src="../js/common.js"></script>
</body>

</html>
