<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WHSScienceMC Connection Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #202020;
      color: white;
      text-align: center;
      padding: 50px;
    }

    #result {
      margin-top: 30px;
      font-size: 1.2em;
      color: #6cf;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div id="login-screen">
    <h1>WHSScienceMC</h1>
    <p>Please sign in with your @education.nsw.gov.au Google account.</p>
    <button id="loginBtn">Sign In with Google</button>
    <div id="login-status"></div>
  </div>

  <div id="app-screen" style="display:none;">
    <h2>Welcome, <span id="user-name"></span></h2>
    <button id="logoutBtn">Sign Out</button>

    <div id="quiz-area">
      <p>This is the main app content.</p>
      <!-- NEW: start quiz button -->
      <button id="startQuizBtn">Start Quiz</button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
