<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>WHSScienceMC Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #202020;
            color: white;
            text-align: center;
            padding: 40px;
        }

        button {
            margin: 15px;
            padding: 12px 25px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>WHSScienceMC Admin Dashboard</h1>
    <button id="downloadCsv">Download CSV Export</button>
    <div id="status"></div>

    <script>
        const BACKEND_BASE_URL = "https://whs-science-mc.onrender.com";
        const EXPORT_KEY = "WHS$mc_Export_2025!"; // You can hide this later behind backend auth

        document.getElementById("downloadCsv").addEventListener("click", async () => {
            try {
                const res = await fetch(`${BACKEND_BASE_URL}/api/export?key=${EXPORT_KEY}`);
                if (!res.ok) throw new Error("Export failed: " + res.status);
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = "whs-science-export.csv";
                a.click();
                URL.revokeObjectURL(url);
                document.getElementById("status").textContent = "✅ Export successful.";
            } catch (err) {
                document.getElementById("status").textContent = "❌ " + err.message;
            }
        });
    </script>
</body>

</html>
